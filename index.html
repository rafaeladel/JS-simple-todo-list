<!DOCTYPE html>
<html>
    <head>
            <title>To-do list</title>
            <link rel="stylesheet" href="style.css"/>		
    </head>
	
    <body>
        <div id="mainWrapper">
            <div id="taskInput">
                <div id="controllers">
                    <input type="text" name="mainTask" id="mainTask">
                    <button id="addMain">Add</button>
                    <button id="resetMain">Reset</button>
                </div>       
            </div>
            <div id="wholetasksWrapper">
                <div class="wholeTask">
                    <div class="mainTask">
                        <input type="checkbox" name="task1" id="task1">
                        <label for="task1">This is task1</label>
                        <button id="undo">Undo</button>
                        <button id="divide">Divide</button>
                        <button id="delete">Delete</button>
                    </div>            
                    <div class="subTask">
                        <input type="checkbox" name="task1" id="task1">
                        <label for="task1">This is task1</label>
                        <button id="undo">Undo</button>
                        <button id="divide">Divide</button>
                        <button id="delete">Delete</button>
                    </div>
                    <div class="subTask">
                        <input type="checkbox" name="task1" id="task1">
                        <label for="task1">This is task1</label>
                        <button id="undo">Undo</button>
                        <button id="divide">Divide</button>
                        <button id="delete">Delete</button>
                    </div>                
                </div>
            </div>                 
        </div>
    </body>
</html>
