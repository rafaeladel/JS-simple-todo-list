<!DOCTYPE html>
<html>
    <head>
        <title>CHECK!</title>
        <link rel="stylesheet" href="style.css">    
        <link rel="stylesheet" href="miniColors/jquery.miniColors.css">
        <script type="text/javascript" src="../jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="miniColors/jquery.miniColors.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body>
        <div id="controlPanel">
            <div id="poster"><h1>CHECK!</h1></div>
            <div id="MTControllers">
                <input type="text" name="mainTask" id="mainTaskInput" placeholder="Enter a new task">
                <label>Priority</label>
                <select name="priority">                    
                    <option value="2">Urgent</option>
                    <option value="1" selected>Normal</option>
                    <option value="0">Low</option>
                </select>
                <button id="resetMain">Reset</button>
                <button id="addMain">Add</button>                
            </div>
            <div id="taskOptions">
                
                <fieldset id="selectionArea">
                    <legend>
                        Selected task(s):
                    </legend>
                    <div class="selectedTask">
                      this is task 1
                    </div>                    
                </fieldset>
                
                <div id="priorityArea">
                    <label>Priority:</label>
                    <select name="priority">                    
                        <option value="2">Urgent</option>
                        <option value="1" selected>Normal</option>
                        <option value="0">Low</option>
                    </select>
                </div>
                
                 <div id="colorPickerArea">
                    <label>Color:</label>
                    <input type="hidden" id="colorField">
                </div>
                
                <div id="descriptionArea">
                    <label>Description:</label>
                    <textarea id="taskDescription" placeholder="Add desciption for the task.. "></textarea>
                </div>
             
            </div>
            <div id="taskInfo">taskInfo</div>
        </div>
        
        <div id="tasksWrapper">
            <div class="wholeTask">
                    <div class="mainTask">
                        <!-- All ID names are to be changed later on -->
                        <input type="checkbox" name="task1" id="task1">
                        <label for="task1">This is task1</label>                        
                        <button class="mainCheck">CHECK!</button>
                        <button id="undo" class="inactiveMain">Undo</button>
                        <button id="divide">Divide</button>
                        <button id="delete">Delete</button>
                    </div>            
                    <div class="subTask">
                        <input type="checkbox" name="task1" id="task1">

                    </div>
                    <div class="subTask">

                </div>
